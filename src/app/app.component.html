<div style="width: 176px; height: 120px; border: 1px solid red; float: left;">
	<div *ngFor="let item of numbers" style="width: 4px; height: 4px; border: display: inline-block; float: left;" [class]="getClass(item)" [id]="item"></div>
	<div style="text-align: center;">{{ ticks }}</div>
</div>

<div style="float: left; margin: 0 20px;">
	<button (click)="startTimer()" style="float: left; margin: 0px 20px;">START TEST</button>
</div>

<app-pixelcontainer [numbers]="numbers"></app-pixelcontainer>
